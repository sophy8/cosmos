<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
      <ion-title>
  Cosmos Sign Up
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <div class="contain">
        <ion-card>
          <ion-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="logIn(loginForm.value)">
    <ion-item>
      <ion-label position="floating">Name
      </ion-label>
      <ion-input  required formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email
      </ion-label>
      <ion-input type="email" required formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password
      </ion-label>
      <ion-input type="password" required formControlName="password"></ion-input>
    </ion-item>
    <div class="submit">
        <button type="submit">Sign Up</button>
    </div>
  </form></ion-card-content></ion-card></div>
</ion-content>
